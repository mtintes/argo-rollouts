    metadata:
      labels:
        app.kubernetes.io/instance: rollback-test-api
        app.kubernetes.io/name: rollback-test-api
        app.kubernetes.io/component: deployment.yaml        
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        command: ["sh", "-c", "sleep 400"]
        env:
          - name: SOMETHING
            value: "2"
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 500m
---
